<!DOCTYPE html>
<html>
<head>
  <title>Product Details</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      margin: 20px;
    }

    .product-image {
      width: 50%;
      height: auto;
      margin-right: 20px;
    }

    .product-image img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .product-details {
      width: 50%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    .product-details h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .product-details label {
      display: block;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-details select {
      display: block;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #fff;
      width: 100%;
      font-size: 16px;
    }

    .product-details button {
      display: block;
      padding: 10px 20px;
      background-color: #0077b6;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .product-details button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="product-image">
    <img src="https://via.placeholder.com/500x500" alt="Product Image">
  </div>
  <div class="product-details">
    <h1>Product Title</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis porttitor nisl in quam rutrum, eu feugiat orci interdum. Vestibulum rhoncus augue justo, in venenatis tellus malesuada non. Nullam eget magna est.</p>
    <label for="size">Size:</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <label for="color">Color:</label>
    <select id="color">
      <option value="red">Red</option>
      <option value="blue">Blue</option
